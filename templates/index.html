<!DOCTYPE html>

<head>
    <title>Primary control center</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="icon.png">
    <meta http-equiv=”refresh” content="5" />
    <meta charset="UTF-8">
    <meta name="author" content="Jakob * (Prossinger + Mierl)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Control center</h1>
    <h2>Show the collected data</h2>
    <a href="/sensors">
        <button type="button">Sensor Data</button>
    </a>

    {% if main_process == true %}
    <h2>Logging is currently <FONT COLOR = GREEN><strong>on</strong></FONT></h2>
    <div>
        <div>
            <a href="/changeProcess/off">
                <button type="button">Turn off</button>
            </a>
        </div>
    </div>
    {% else %}
    <h2>Logging is currently <FONT COLOR = RED><strong>off</strong></FONT></h2>
    <div>
        <div>
            <a href="/changeProcess/on">
                <button type="button">Turn on</button>
            </a>
        </div>
    </div>
    {% endif %}

    {% if led_blink_mode == true %}
    <h2>LED Blink Mode is currently <FONT COLOR = GREEN><strong>on</strong></FONT></h2>
    <div>
        <div>
            <a href="/changeBlinkMode/off">
                <button type="button">Turn off</button>
            </a>
        </div>
    </div>
    {% else %}
    <h2>LED Blink Mode is currently <FONT COLOR = RED><strong>off</strong></FONT></h2>
    <div>
        <div>
            <a href="/changeBlinkMode/on">
                <button type="button">Turn on</button>
            </a>
        </div>
    </div>
    {% endif %}

</body>
</html>
