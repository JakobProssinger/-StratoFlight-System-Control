<!DOCTYPE html>

<head>
    <title>RPi Web Server</title>
    <link rel="stylesheet" href="main.css">
    <meta http-equiv=”refresh” content="5" />
</head>

<body>
    <h1>RPi Web Server</h1>
    <a href="/sensors">
        <button type="button">Sensor Data</button>
    </a>

    {% if main_process == true %}
    <h2>Main Process is currently <strong>on</strong></h2>
    <div>
        <div>
            <a href="/changeProcess/off">
                <button type="button"   >Turn off</button>
            </a>
        </div>
    </div>
    {% else %}
    <h2>Main Process is currently <strong>off</strong></h2>
    <div>
        <div>
            <a href="/changeProcess/on">
                <button type="button">Turn on</button>
            </a>
        </div>
    </div>
    {% endif %}

    {% if led_blink_mode == true %}
    <h2>LED Blink Mode is currently <strong>on</strong></h2>
    <div>
        <div>
            <a href="/changeBlinkMode/off">
                <button type="button">Turn off</button>
            </a>
        </div>
    </div>
    {% else %}
    <h2>LED Blink Mode is currently <strong>off</strong></h2>
    <div>
        <div>
            <a href="/changeBlinkMode/on">
                <button type="button">Turn on</button>
            </a>
        </div>
    </div>
    {% endif %}


</body>

</html>
