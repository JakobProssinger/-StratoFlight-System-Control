{% extends "layout.html" %}
{% block content %}

<div>
    <h2>Sensor Data</h2>
    <a href="/sensors">
        <input type="button" value="Data" />
    </a>

    {% if led_blink_mode == true %}
    <h2>LED Blink Mode is currently <FONT COLOR = GREEN><strong>on</strong></FONT></h2>
    <div>
        <div>
            <a href="/changeBlinkMode/off">
                <input type="button" value="Turn off" />
            </a>
        </div>
    </div>
    {% else %}
    <h2>LED Blink Mode is currently <FONT COLOR = RED><strong>off</strong></FONT></h2>
    <div>
        <div>
            <a href="/changeBlinkMode/on">
                <input type="button" value="Turn on" />
            </a>
        </div>
    </div>
    {% endif %}


</div>

{% endblock %}
