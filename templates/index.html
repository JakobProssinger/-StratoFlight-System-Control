<!DOCTYPE html>

<head>
    <title>RPi Web Server</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>
    <h1>RPi Web Server</h1>
    <a href="/sensors">
        <input type="button" value="Sensor Data" />
    </a>

    {% if main_process == true %}
    <h2>Main Process is currently <strong>on</strong></h2>
    <div>
        <div>
            <a href="/changeProcess/off">
                <input type="button" value="Turn off" />
            </a>
        </div>
    </div>
    {% else %}
    <h2>Main Process is currently <strong>off</strong></h2>
    <div>
        <div>
            <a href="/changeProcess/on">
                <input type="button" value="Turn on" />
            </a>
        </div>
    </div>
    {% endif %}


</body>

</html>
