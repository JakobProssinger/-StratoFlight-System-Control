{% extends "layout.html" %}
{% block content %}
<div>

    {%for sensor in sensors%}
    <h2>{{sensor.name}}</h2>

    {% for i in range(sensor.data.data_length) %}
    <h3>{{sensor.data.data_name[i]}}:
        {{sensor.data.data_value[i]}}
        {{sensor.data.data_unit[i]}}

    </h3>
    {% endfor %}

    {%endfor%}



</div>
{% endblock %}
